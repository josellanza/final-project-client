<!--The content below is only a placeholder and can be replaced.-->
<header id="page-header">
  <nav class="navbar">
    <div class="brand-container">
        <a [routerLink]="['/']" class="brand-link"><h1><font color="#62c8f7">book</font><font color="white">addicted</font></h1></a>
    </div>
    <div class="logo container">
      <img class="nav-logo" src="https://flaticons.net/icons/Miscellaneous/Book-Open.png" alt="logo">
    </div>
    <div class="search container">
      <label></label>
      <input type="text" name="search" [(ngModel)]="book"/> 
      <button class= "btn-book" type="submit" (click)="handleSearchClick()">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div class="user-login container">
        <div *ngIf="!loading && anon" class="auth-links">
            <a [routerLink]="['/login']"><b><i class="fas fa-user"></i> Iniciar sesión</b></a>
            / 
            <a [routerLink]="['/signup']"><i class="fas fa-user-plus"></i> Registrarse</a>  
        </div>
        <div *ngIf="!loading && !!user" class="auth-links">
          <a><b><i class="fas fa-user"></i> {{user.username}}</b></a>
         /
          <a [routerLink]="['/']" (click)="logout()"><i class="fas fa-sign-in-alt"></i> Cerrar sesión</a>
        </div>
    </div>
  </nav>
</header>


<div id="page-header-top"></div>

<section>
    <router-outlet></router-outlet>
</section>


<footer id="page-footer">
  <div class="footer-container">
    <div class="footer brand">
      <img class="footer-logo" src="https://flaticons.net/icons/Miscellaneous/Book-Open.png" alt="logo"><i class="far fa-copyright"></i>
    </div>  
    <div class="footer-brand" >
      <p><font color="#62c8f7">book</font><font color="white">addicted</font></p>
    </div>
  </div>
</footer>
