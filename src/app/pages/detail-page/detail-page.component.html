<div id="page-container" *ngIf="book">
    <div class="card-title">
        <h1>{{book.items[0].volumeInfo.title}}</h1>
    </div>
    <div class="card-image">
        <div class="left-card-container" >
            <div>
                <img src="{{book.items[0].volumeInfo.imageLinks.smallThumbnail}}" alt="">
            </div>
            <div class="card-vote-comment">
                <div class="detail-rat-votes-container">
                    <div class="detail-rat-container">
                        7.5
                    </div>
                    <div class="detail-votes-container">
                       1.125 votos
                    </div>
                </div>
                <div class="detail-rat-votes-container">
                    <div class="detail-grafic-rat">
                        grafico
                    </div>
                </div>
            </div>  
            <div class="card-vote-comment">
            <div class="card-vote-comment-btn">
                <button>Votar</button>
            </div>
            </div>
            <div class="card-vote-comment">
            <div class="card-vote-comment-btn">
                <button>Añadir comentario</button>
            </div>  
            </div>
        </div>
        <div class="card-detail">
          <ul>
              <li class="card-list-details">Titulo: </li>
              <li class="card-list-details">Autor: </li>
              <li class="card-list-details">Paginas: </li>
              <li class="card-list-details">Año edición: </li>
              <li class="card-list-details">Precio: </li>
          </ul>
        </div>
        <div class="card-info">
                <ul>
                    <li class="card-list-info">{{book.items[0].volumeInfo.title}}</li>
                    <li class="card-list-info">
                        <div class="inline-authors">
                            <div *ngFor="let author of book.items[0].volumeInfo.authors">{{author}}</div>
                        </div>
                    </li>
                    <li class="card-list-info">{{book.items[0].volumeInfo.pageCount}}</li>
                    <li class="card-list-info"></li>
                    <li class="card-list-info"></li>
                </ul>
              </div>
    </div>  
</div>
