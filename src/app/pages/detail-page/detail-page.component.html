<div id="page-container"  *ngIf= "!signupLoading || !loginLoading">
    <div class="card-title">
        <h1>{{book.title}}</h1>
    </div>
    <div class="card-image">
        <div class="left-card-container" >
            <div>
                <img src="{{book.image}}" alt="">
            </div>
            <div class="card-vote-comment">
                <div class="detail-rat-votes-container">
                    <div class="detail-rat-container">
                        7.5
                    </div>
                    <div class="detail-votes-container">
                       1.125 votos
                    </div>
                </div>
                <div class="detail-rat-votes-container">
                    <div class="detail-grafic-rat">
                        grafico
                    </div>
                </div>
            </div>  
            <div *ngIf="!loadingBook && !!user" class="card-vote-comment">
                <div class="auth-links">
                    <div class="card-vote-comment-btn">
                        <button>Votar</button>
                    </div>
                </div>    
            </div>
            <div *ngIf="!loadingBook && !!user" class="card-vote-comment">
                <div class="card-vote-comment-btn">
                    <button>A침adir comentario</button>
                </div>  
            </div>
            <div *ngIf="!loadingBook && !user" class="card-vote-comment">
                <div class="auth-links">
                    <div class="card-vote-comment-btn">
                        <a [routerLink]="['/signup']">Votar</a>
                    </div>
                </div>    
            </div>
            <div *ngIf="!loadingBook && !user" class="card-vote-comment">
                <div class="card-vote-comment-btn">
                    <a [routerLink]="['/signup']">A침adir comentario</a>
                </div>  
            </div> 
        </div>
        <div class="card-detail">
          <ul>
              <li class="card-list-details">Titulo: </li>
              <li class="card-list-details">Autor: </li>
              <li class="card-list-details">Paginas: </li>
              <li class="card-list-details">A침o edici칩n: </li>
              <li class="card-list-details">Editorial: </li>
              <li class="card-list-details">Precio: </li>
          </ul>
        </div>
        <div class="card-info">
            <ul>
                <li class="card-list-info">{{book.title}}</li>
                <li class="card-list-info">
                    <div class="inline-authors">
                        <div>{{book.author}}</div>
                    </div>
                </li>
                <li class="card-list-info">{{book.pageCount}}</li>
                <li class="card-list-info">{{book.publishedDate}}</li>
                <li class="card-list-info">{{book.publisher}}</li>
                <li class="card-list-info">{{book.price}}</li>
            </ul>
        </div>
    </div>  
</div>
