<div id="page-container">
  <section class="login-signup-section">
    <div class="login-signup-wrapper">
      <div class="login-icon">
        <h2><i class="far fa-user"></i></h2> 
      </div>
      <form (ngSubmit)="submitForm(form)" #form="ngForm" novalidate [ngClass]="{'is-processing': processing}">
        <div class="field" [ngClass]="{'has-error': feedbackEnabled && usernameField.errors}">
          <label></label>
          <input placeholder="Nombre de usuario:" type="text" name="username" [(ngModel)]="username" #usernameField="ngModel" required minlength="3" [disabled]="processing"/>
          <div *ngIf="feedbackEnabled && usernameField.errors">
            <p *ngIf="usernameField.errors.required" class="validation">campo obligatorio</p>
          </div>
        </div>
        <div class="field" [ngClass]="{'has-error': feedbackEnabled && passwordField.errors}">
          <label></label>
          <input placeholder="Contraseña:" type="text" name="password" [(ngModel)]="password" #passwordField="ngModel" required minlength="3" [disabled]="processing"/>
          <div *ngIf="feedbackEnabled && passwordField.errors">
            <p *ngIf="passwordField.errors.required" class="validation">campo obligatorio</p>
          </div>
        </div>
        <div class="field submit">
          <button type="submit" [disabled]="processing">Iniciar sesión</button>
          <div *ngIf="feedbackEnabled && form.invalid">
            <p class="validation">Revisa los campos marcados</p>
          </div>
          <div *ngIf="error" class="validation">
            <div [ngSwitch]="error.code">
              <p *ngSwitchCase="'not-found'">Usuario o contraseña son incorrectos</p>
              <p *ngSwitchDefault>Error inesperado, prueba luego</p>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="register-card">
      <h1>¿Por qué registrarse?</h1>
      <ul>
          <li>Añade comentarios a tus libros</li>
          <li>Valora el libro que quieras</li>
          <li>Haz comunidad mediante los comentarios</li>
          <li>Y no mucho mas</li>
        </ul>
    </div>
  </section>
</div>
